<div class="row">
    <div class="col-xs-12">
        <h2>Article Listing</h2>
    </div>
    <div class="col-xs-12">
        <div ng-repeat="(id,article) in articles">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h3 class="panel-title" ng-bind-html="trustAsHtml(article.title)"></h3>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" class="pull-right glyphicon-erase" ng-hide="!loginStatus" ng-click="ctrl.edit(article)">Edit</a>
                           
                            <a href="#" class="pull-right glyphicon-edit" ng-hide="!loginStatus" ng-click="ctrl.delete(article)">Delete</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <p ng-bind-html="trustAsHtml(article.content)"></p>
                </div>
            </div>
        </div>
    </div>
</div>
